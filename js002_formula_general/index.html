<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Formularios</title>
  </head>
  <body>
    <h1 class="container" align="center">¡Increible calculadora generica!</h1>

<main class="container">
    <form>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="valor a" id="campo_a" value="-1">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="valor b" id="campo_b" value="7">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="valor c" id="campo_c" value="-10">
            </div>
            <div class="col">
                <button class="btn btn-primary" id="boton_formula">Fórmula general</button>
            </div>
        </div>
    </form>
<br>
    <div class="alert alert-success" role="alert" id="resultado">
        This is a success alert—check it out!
    </div>


</main>



    <script src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
