<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Validaciones</title>
  </head>
  <body>
<main class="container">

    <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationServer01">First name</label>
            <input type="text" class="form-control  is-valid" id="validationServer01" value="Enrique" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationServer02">Last name</label>
            <input type="text" class="form-control" id="validationServer02" value="Vinsmake" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationServer03">City</label>
            <input type="text" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required>
            <div id="validationServer03Feedback" class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServer04">State</label>
            <select class="custom-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
              <option selected disabled value="">¿Y donde esta ese pedo?</option>
              <option value="AGS">Aguascalientes</option>
              <option value="BCN">Baja California</option>
              <option value="BCS">Baja California Sur</option>
              <option value="CAM">Campeche</option>
              <option value="CDM">Ciudad de México</option>
              <option value="CHP">Chiapas</option>
              <option value="CHI">Chihuahua</option>
              <option value="COA">Coahuila</option>
              <option value="COL">Colima</option>
              <option value="DUR">Durango</option>
              <option value="GTO">Guanajuato</option>
              <option value="GRO">Guerrero</option>
              <option value="HGO">Hidalgo</option>
              <option value="JAL">Jalisco</option>
              <option value="MEX">México</option>
              <option value="MIC">Michoacán</option>
              <option value="MOR">Morelos</option>
              <option value="NAY">Nayarit</option>
              <option value="NLE">Nuevo León</option>
              <option value="OAX">Oaxaca</option>
              <option value="PUE">Puebla</option>
              <option value="QRO">Querétaro</option>
              <option value="ROO">Quintana Roo</option>
              <option value="SLP">San Luis Potosí</option>
              <option value="SIN">Sinaloa</option>
              <option value="SON">Sonora</option>
              <option value="TAB">Tabasco</option>
              <option value="TAM">Tamaulipas</option>
              <option value="TLX">Tlaxcala</option>
              <option value="VER">Veracruz</option>
              <option value="YUC">Yucatán</option>
              <option value="ZAC">Zacatecas</option>
            </select>
            <div id="validationServer04Feedback" class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServer05">Zip</label>
            <input type="text" maxlength="5" class="form-control" id="validationServer05" aria-describedby="validationServer05Feedback" required>
            <div id="validationServer05Feedback" class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div  id="invalidCheck3Feedback" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" id="btn_submit" type="submit">Submit form</button>
      </form>

</main>





    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
