<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Cotización</title>
  </head>
<!-- INICIO_FORMULARIO_COTIZACION -->
  <body  style="background: linear-gradient(to bottom, #fdbce7, #939cf1)">
    <h1>Cotización</h1>
    <main class="container">

        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputemail">Email</label>
                <input type="email" class="form-control" id="inputemail">
              </div>
              <div class="form-group col-md-6">
                <label for="inputname">Name</label>
                <input type="text" class="form-control" id="inputname">
              </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputhours">Hours</label>
              <input  type="text" class="form-control" id="inputhours" placeholder="# hours">
            </div>
            <div class="form-group col-md-6">
              <label for="inputrate">Hourly Rate</label>
              <input type="text" class="form-control" id="inputrate" placeholder="$">
            </div>
            </div>
          </div class="container">
            <div class="form-group col-md-4">
              <label for="inputextras">Extras</label>
                      <select id="inputextras" class="form-control" multiple>
                      <!-- <option selected>Sin hosting</option> -->
                      <option value="1500">1 year hosting</option>
                      <option value="2500">2 year hosting</option>
                      <option value="5000">5 year hosting</option>
                      </select>
            </div>

            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputchanges">Change Management</label>
                <input type="text" class="form-control" id="inputchanges">
              </div>


              <div class="form-group col-md-4">
                <label for="inputfcost">Fixed costs</label>
                <input type="text" class="form-control" id="inputfcost">
              </div>
            </div>
          </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkiva">
                <label class="form-check-label" for="checkiva">
                  I.V.A.
                </label>
              </div>
            </div>
            <button type="button" class="btn btn-primary" id="btnquote">Quote</button>
          </form>
<br>
<!-- card -->
          <div class="card" >
            <div class="card-header" style="background-color:#939cf1">
                Quotation
            </div>
            <div class="card-body"  style="background-color:#e0afec">
              <h5 class="card-title" id="cardtitle"></h5>
              <p class="card-text" id="cardtext"></p>
              <a href="#" class="btn btn-primary">Print</a>
            </div>
          </div>








    </main>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  </body>
</html>
